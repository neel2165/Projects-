<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login | White UI</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  :root {
    --bg-light: #ffffff;
    --bg-secondary: #f7f7f7;
    --text-dark: #222;
    --text-muted: #666;
    --accent: #4a3aff;
    --shadow: rgba(0, 0, 0, 0.08);
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: var(--bg-light);
    font-family: 'Poppins', sans-serif;
    color: var(--text-dark);
    display: flex;
    flex-direction: column;
  }

  /* Header */
  header {
    width: 100%;
    padding: 1rem 2rem;
    background: var(--bg-secondary);
    box-shadow: 0 2px 8px var(--shadow);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .header-title {
    font-size: 1.3rem;
    font-weight: 600;
  }

  .header-right {
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  .avatar {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #fff;
    box-shadow: 0 2px 6px var(--shadow);
    cursor: pointer;
  }

  /* Full page content */
  .page-content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    background: var(--bg-light);
  }

  .login-wrapper {
    background: var(--bg-secondary);
    padding: 3rem 2.5rem;
    border-radius: 16px;
    box-shadow: 0 6px 20px var(--shadow);
    width: 100%;
    max-width: 420px;
  }

  .welcome {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
  }

  .subtitle {
    color: var(--text-muted);
    margin-bottom: 1.5rem;
    font-size: 1rem;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    max-width: 100%;
  }

  label {
    font-weight: 600;
    margin-bottom: 0.4rem;
    margin-left: 4px;
    color: var(--text-muted);
    text-align: left;
  }

  input[type="text"],
  input[type="password"] {
    padding: 14px 18px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 1rem;
    background: var(--bg-light);
    color: var(--text-dark);
    transition: border 0.3s ease, box-shadow 0.2s ease;
    max-width: 100%;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: var(--accent);
    outline: none;
    box-shadow: 0 0 0 3px rgba(74, 58, 255, 0.2);
  }

  input[type="submit"] {
    background: var(--accent);
    color: #fff;
    font-weight: 600;
    padding: 14px 0;
    border-radius: 25px;
    border: none;
    font-size: 1.05rem;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    margin-top: 0.5rem;
  }

  input[type="submit"]:hover {
    background: #3726d5;
    transform: translateY(-2px);
  }

  .error {
    margin-top: 12px;
    color: #e63946;
    font-weight: 600;
  }

  /* Footer section inside login box */
  .login-footer {
    margin-top: 1.2rem;
    text-align: center;
  }

  .login-footer a {
    color: var(--accent);
    font-weight: 500;
    text-decoration: none;
    transition: color 0.2s ease;
  }

  .login-footer a:hover {
    color: #3726d5;
    text-decoration: underline;
  }

  /* Page footer at bottom */
  footer {
    text-align: center;
    padding: 1rem;
    background: var(--bg-secondary);
    font-size: 0.9rem;
    color: var(--text-muted);
    box-shadow: 0 -2px 8px var(--shadow);
  }
</style>
</head>
<body>

  <header>
    <div class="header-title">ðŸŽ“ Welcome to Faculty Portal</div>
    <div class="header-right">
      <!-- Fixed profile picture -->
      <img class="avatar" src="https://static.vecteezy.com/system/resources/previews/002/002/403/non_2x/man-with-beard-avatar-character-isolated-icon-free-vector.jpg" alt="Profile" />
    </div>
  </header>

  <!-- Full Page Content -->
  <div class="page-content">
    <div class="login-wrapper">
      <div class="welcome">Welcome Back ðŸ‘‹</div>
      <div class="subtitle">Please log in to continue</div>

      <form method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" required autofocus />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required />
        </div>
        <input type="submit" value="Sign In" />
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
      </form>


     
      </div>
    </div>
  </div>

</body>
</html>
